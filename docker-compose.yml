version: '3.2'
services:
  db:
    image: postgres
    restart: always
    tty: true
    container_name: db
    env_file:
      .pg.env
    volumes:
      - db-test-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  db-test-data:

networks:
    default:
      external:
        name: sajadweb
