version: '3.5'

services:

  rabbitmq:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: 'rabbitmq'
    ports:
        - 5672:5672
        - 15672:15672
    volumes:
        - rabbitmq-data:/var/lib/rabbitmq/
        - rabbitmq-log:/var/log/rabbitmq
    environment:
      - .docker.env
    networks:
        - sajadweb
networks:
  sajadweb:
    external: true

volumes:
  rabbitmq-data:
    driver: local
  rabbitmq-log:
    driver: local